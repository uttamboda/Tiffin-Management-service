spring.application.name=Tiffin-Management

# Database Connection Settings (Please update with correct user credentials and db name)
spring.datasource.url=jdbc:postgresql://localhost:5432/tiffin_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# VERY IMPORTANT: ddl-auto=none ensures Hibernate won't alter existing schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


